<!DOCTYPE html>
<html lang="en">

<head>
  <title>To do Javascript</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main class="container">

    <nav class="menu">
      <h2>My To do List in JS</h2>
      <div class="nav-input">
        <input type="text" name="add-list" class="input-list" placeholder="add task ...">
        <button class="button-add">add</button>
      </div>
    </nav>

    <section class="tasks">
      <ul class="task-list">
        <li class="item-list">item ...<span>x</span></li>
      </ul>
    </section>


  </main>


  <script src="app.js">
  </script>
</body>

</html>
